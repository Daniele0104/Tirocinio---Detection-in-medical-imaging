name: deimv2
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch=2.5.1
  - torchvision=0.20.1
  - torchaudio=2.5.1
  - cudatoolkit=11.8  # or 11.8 if 12.2 not available
  - ipykernel
  - ipython
  - jupyter_client
  - jupyter_core
  - matplotlib-inline
  - numpy
  - scipy
  - psutil
  - setuptools
  - wheel
  - pip:
      - absl-py
      - accelerate
      - calflops
      - faster-coco-eval
      - filelock
      - fsspec
      - grpcio
      - huggingface-hub
      - opencv-python
      - pillow
      - protobuf
      - pyyaml
      - scikit-learn
      - sympy
      - tensorboard
      - tqdm
      - transformers
